version: '3.7'

services:
 app_python:
   image: maxkoz777/moscow_time_python:latest
   ports:
     - "8081:8081"
   logging:
     driver: "json-file"
     options:
       max-size: "100m"
       max-file: "10"
       tag: "{{.ImageName}}|{{.Name}}"

 app_java:
   image: maxkoz777/moscow_time_java:latest
   ports:
     - "8080:8080"
   logging:
     driver: "json-file"
     options:
       max-size: "100m"
       max-file: "10"
       tag: "{{.ImageName}}|{{.Name}}"

 loki:
   container_name: monitoring.loki
   image: grafana/loki:2.6.1
   expose:
     - 3100
   ports:
     - "3100:3100"
   volumes:
     - loki-data:/tmp/loki/
   command: -config.file=/etc/loki/local-config.yaml
   restart: unless-stopped
   labels:
     org.label-schema.group: "monitoring"
   healthcheck:
     test: [ "CMD-SHELL", "wget --no-verbose --tries=3 --spider http://localhost:3100/ready || exit 1" ]

 promtail:
   image: grafana/promtail:2.6.1
   container_name: monitoring.promtail
   expose:
     - 9080
   ports:
     - "9080:9080"
   volumes:
     - /var/lib/docker/containers:/var/lib/docker/containers:ro
     - promtail-data:/var/lib/promtail/positions
     - ${PWD}/promtail/promtail.yml:/etc/promtail/promtail.yml
   command:
     - '-config.file=/etc/promtail/promtail.yml'
   restart: unless-stopped
   labels:
     org.label-schema.group: "monitoring"
   healthcheck:
     test: [ "CMD-SHELL", "wget --no-verbose --tries=3 --spider http://localhost:3000/api/health || exit 1" ]


 grafana:
   image: grafana/grafana:latest
   container_name: monitoring.grafana
   volumes:
     - grafana-data:/var/lib/grafana
     - ${PWD}/grafana/provisioning:/etc/grafana/provisioning
   environment:
     - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
     - GF_SECURITY_ADMIN_USER=${ADMIN_USER:-admin}
     - GF_SECURITY_ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin}
   restart: unless-stopped
   expose:
     - 3000
   ports:
     - "3000:3000"

 prometheus:
   image: prom/prometheus:${PROMETHEUS_VERSION:-v2.39.1}
   volumes:
     - ${PWD}/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
     - prometheus-data:/prometheus
   command:
     - '--config.file=/etc/prometheus/prometheus.yml'
     - '--storage.tsdb.path=/prometheus'
     - '--web.console.libraries=/etc/prometheus/console_libraries'
     - '--web.console.templates=/etc/prometheus/consoles'
     - '--storage.tsdb.retention.time=14d'
     - '--web.enable-lifecycle'
     - '--storage.tsdb.wal-compression'
     - '--storage.tsdb.max-block-duration=4h'
     - '--storage.tsdb.wal-segment-size=60MB'
     - '--storage.tsdb.allow-overlapping-blocks'
     - '--query.max-samples=5000000'
   ports:
     - "9090:9090"
   healthcheck:
     test: [ "CMD-SHELL", "wget --no-verbose --tries=3 --spider http://localhost:9090/-/healthy || exit 1" ]

volumes:
 grafana-data: { }
 loki-data: { }
 promtail-data: { }
 prometheus-data: { }